<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="sidebar">
      <div class="sidebar-header-container">
        <div class="sidebar-header">
          <img class="sidebar-header-img" src="./img/odin-logo.png" />
          <h1 class="sidebar-header-text">Odin</h1>
        </div>
      </div>
      <p class="sidebar-img-credit">
        Photo by
        <a
          href="https://unsplash.com/@haliewestphoto"
          class="sidebar-img-credit-links"
          >Halie West</a
        >
        on
        <a href="https://unsplash.com/" class="sidebar-img-credit-links"
          >Upsplash</a
        >
      </p>
    </section>
    <section class="main">
      <div class="main-info">
        <p class="main-info-text">
          This is not a real online service! You know you need something like
          this to help you realize your deepest dreams. <br />Sign up
          <span class="main-info-text-ital">now</span> to get started.
        </p>
        <p class="main-info-text">
          You <span class="main-info-text-ital">know</span> you want to.
        </p>
      </div>
      <div class="main-form-container">
        <h1 class="main-form-header">Let's do this!</h1>
        <form class="main-form" action="#">
          <div class="form-div form-flex-left">
            <div class="form-fields">
              <label for="first_name" class="form-label">First Name</label>
              <input type="text" id="first_name" class="form-input" />
            </div>
            <div class="form-fields">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" class="form-input" />
            </div>
            <div class="form-fields">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-input error" />
            </div>
          </div>
          <div class="form-div form-flex-right">
            <div class="form-fields">
              <label for="last_name" class="form-label">Last Name</label>
              <input type="text" id="last_name" class="form-input" />
            </div>
            <div class="form-fields">
              <label for="phone_number" class="form-label">Phone Number</label>
              <input type="tel" id="phone_number" class="form-input" />
            </div>
            <div class="form-fields">
              <label for="confirm_password" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                id="confirm_password"
                class="form-input error"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="main-links">
        <button type="submit" class="form-submit-btn">Create Account</button>
        <p class="main-links-login-msg">
          Already have an account? <a href="#">Log in</a>
        </p>
      </div>
    </section>
  </body>
</html>
