<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="sidebar">
      <h1><img src="./img/odin-logo.png" /> Odin</h1>
      <img src="./img/ferns.avif" alt="picture of ferns" />
      <p>
        Photo by
        <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on
        <a href="https://unsplash.com/">Upsplash</a>
      </p>
    </section>
    <section class="main">
      <div class="main-info">
        <p class="main-info-text">
          This is not a real online service! You know you need something like
          this to help you realize your deepest dreams.
        </p>
        <p class="main-info-text">You know <i>you</i> want to.</p>
      </div>
      <div class="main-form">
        <form action="#">
          <h1>Let's do this!</h1>
          <div>
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" />
          </div>
          <div>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" />
          </div>
          <div>
            <label for="phone_number">Phone Number</label>
            <input type="number" id="phone_number" />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" id="password" />
          </div>
          <div>
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" />
          </div>
          <button type="submit">Create Account</button>
        </form>
      </div>
      <div>Already have an account? <a href="#">Log in</a></div>
      <div class="main-links"></div>
    </section>
  </body>
</html>
